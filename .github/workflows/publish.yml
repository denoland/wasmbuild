name: Publish
on: [push, pull_request]

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Publish package
        if: ${{ github.ref == 'refs/heads/main' }}
        run: deno publish
